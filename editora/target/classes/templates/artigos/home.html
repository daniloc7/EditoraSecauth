<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}">

    <title>List de artigos</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      	<div sec:authorize="isAuthenticated()">
	        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	          <li class="nav-item">
	            <a class="btn btn-link" aria-current="page" href="/secauth/salvarartigo">Cadastro</a>
	          </li>
         </div>
        </ul>
        <!-- <a href = "listaartigos"> Lista artigos</a> -->
        <form th:action="@{/pesquisarartigo}" method="post">
        	<label> Pesquisa por t√≠tulo</label>
        	<input name = "nomepesquisa">
        	<input class="waves-effect waves-light btn" type="submit" value="Buscar">
        </form>
       
      </div>
    </div>
  </nav>

  
<div>
<h1>Artigos</h1>
    <table class="table">
        <thead>
        <th scope="col">Id</th>
        <th scope="col">Titulo</th>
        <th scope="col">Resumo</th>
        <th scope="col">Publicado</th>
        </thead>
        <tbody>
        <tr th:each="artigo : ${artigos}">
            <td data-th-text="${artigo.id}"/>
            <td data-th-text="${artigo.titulo}"/>
            <td data-th-text="${artigo.resumo}"/>
            <td data-th-text="${artigo.publicado}"/>
            <!-- <td><a  th:href="@{/updateartigo/{id}(id=${artigo.id})}">Editar</a></td> -->
            <td><a  th:href="@{|/updateartigo/${artigo.id}|}">Editar</a></td>
            <td><a  th:href="@{/removerartigo/{id}(id=${artigo.id})}">Excluir</a></td>
        </tr>
        </tbody>
    </table>
    <li class="nav-item">
            <a class="btn btn-link" aria-current="page" href="/secauth/removertudo">Deletar tudo</a>
          </li>
</div>
</body>
</html>
